<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      {% for item in site.data.navigation %}
      {% if page.url != item.url %}
      <a href="{{ item.url }}">{{ item.title }}</a>
      {% else %}
      <span>{{ item.title }}</span>
      {% endif %}
      {% endfor %}
    </div>
  </div>
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
</footer>
